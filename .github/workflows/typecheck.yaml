name: Type Check

on:
  pull_request:
    branches: [ main ]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies
        working-directory: ./web
        run: bun install
      - name: Run typecheck
        working-directory: ./web
        run: bun run typecheck
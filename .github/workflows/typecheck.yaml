name: Type Check

on:
  pull_request:
    branches: [ main ]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20
      
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - run: bun i
    - run: bun run typecheck
databases:
  - name: remixdb
    plan: free

# Exported from Render on 2024-07-13T13:20:50Z
services:
- type: web
  name: eveeve
  runtime: node
  repo: https://github.com/ttizze/eveeve
  branch: feature/render
  plan: free
  region: singapore
  buildCommand: bun run install-and-build
  startCommand: bun run start
  rootDir: web
  envVars:
    - key: DATABASE_URL
      fromDatabase:
        name: remixdb
        property: connectionString
    - key: SESSION_SECRET
      generateValue: true
    - key: NODE_ENV #required so NODE_ENV is set in build env
      value: production
